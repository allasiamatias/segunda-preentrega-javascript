<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    
    <header class="encabezado">
        <div >
            <h1 class="encabezado-titulo">La Bodega</h1>
        </div>
        <div>
            <ul class="encabezado-pestanas">
                <li>
                    <a class="boton-menu boton-volver" href="./index.html">Seguir comprando</a>
                </li>
                <li>
                    <a class="boton-menu boton-carrito active" href="carrito.html"><i class="bi bi-basket-fill"></i> Carrito </a>
                </li>
            </ul>
        </div>
    </header>


    <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">

            <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio</p>

            <div id="carrito-productos" class="carrito-productos disabled">
            </div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>

                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$29500</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>
            <p id= "carrito-comprado" class="carrito-comprado disabled">Muchas Gracias por tu compra</p>
        </div>
    </main>

    <footer>
        <p class="texto-footer">Prohibida la venta a menores de edad</p>
    </footer>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./javascript/carrito.js"></script>
</body>
</html>
